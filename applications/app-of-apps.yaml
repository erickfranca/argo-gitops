apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd #it doesn't need a ns because it'll only manage others applications
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app-of-apps
    # helm:
    #   parameters:
    #   - name: "argocd.giropopsSenhas.enabled"
    #     value: "true"
    #   - name: "argocd.randomLogger.enabled"
    #     value: "true"
    repoURL: 'https://github.com/erickfranca/argo-gitops.git'
    targetRevision: feat/day2
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true 
    # - PruneLast=true
